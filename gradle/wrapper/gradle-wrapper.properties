distributionBase=GRADLE_USER_HOME
distributionUrl=https\://services.gradle.org/distributions/gradle-7.2-bin.zip
distributionPath=wrapper/dists
zipStorePath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME

#Amount of memory allocation increases around 2GB to the Gradle Daemon VM.
org.gradle.jvmargs=-Xmx2048m

#improves the build and allows the data and code to store in memory for the next build.
org.gradle.daemon=true

#only project-related tasks are configured, saves time from the Configuration phase of Gradle.
org.gradle.configureondemand=true

#executes tasks from different projects in parallel. Especially useful for modularising the app.
org.gradle.parallel=true

#speed up build items by sorting files and directories created in previous builds.
android.enableBuildCache=true

#Turns on Gradle-caching.
org.gradle.caching=true

org.gradle.java.home=/usr/lib/jvm/java-11-openjdk-amd64

